<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sci‑Trek | Trek Tech vs Today</title>
  <style>
    :root{
      --bg0:#0b0f16;
      --bg1:#101b2b;
      --panel0:rgba(16, 22, 35, 0.78);
      --panel1:rgba(22, 32, 52, 0.72);
      --gold0:#f2d37c;
      --gold1:#b88a2a;
      --gold2:#7a5a1b;
      --text:#e9eef8;
      --muted:#b7c2d6;
      --stroke:#000;
      --shadow: 0 10px 30px rgba(0,0,0,.55);
      --shadow2: 0 8px 22px rgba(0,0,0,.45);
      --radius: 18px;
      --radius2: 14px;
      --gap: 14px;
    }

    *{ box-sizing:border-box; }
    html,body{ height:100%; }
    body{
      margin:0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji","Segoe UI Emoji";
      color:var(--text);
      background:
        radial-gradient(1200px 700px at 20% 10%, rgba(120, 170, 220, 0.18), transparent 55%),
        radial-gradient(900px 600px at 80% 15%, rgba(170, 120, 220, 0.14), transparent 55%),
        linear-gradient(180deg, var(--bg0), var(--bg1));
      overflow:hidden;
    }

    .app{
      height:100%;
      display:flex;
      flex-direction:column;
      padding:18px 18px 14px;
      gap:14px;
    }

    header{
      position:relative;
      padding:16px 18px 14px;
      border-radius: var(--radius);
      background: linear-gradient(180deg, rgba(20, 30, 50, .65), rgba(12, 18, 30, .55));
      border: 1px solid rgba(242, 211, 124, .35);
      box-shadow: var(--shadow);
      backdrop-filter: blur(10px);
      overflow:hidden;
    }

    h1{
      margin:0;
      font-size: 34px;
      line-height: 1.05;
      letter-spacing: .4px;
      background: linear-gradient(180deg, var(--gold0), var(--gold1));
      -webkit-background-clip:text;
      background-clip:text;
      color: transparent;
      -webkit-text-stroke: 2px var(--stroke);
      text-shadow:
        0 0 16px rgba(242, 211, 124, .28),
        0 0 26px rgba(242, 211, 124, .18);
      position:relative;
      display:inline-block;
      padding-bottom:10px;
    }

    h1::after{
      content:"";
      position:absolute;
      left:0;
      right:0;
      bottom:0;
      height:6px;
      border-radius: 999px;
      background: linear-gradient(90deg, rgba(242, 211, 124, .0), rgba(242, 211, 124, .9), rgba(184, 138, 42, .85), rgba(242, 211, 124, .0));
      box-shadow: 0 0 18px rgba(242, 211, 124, .22);
    }

    .subtitle{
      margin-top:10px;
      color: var(--muted);
      font-size: 14px;
      line-height: 1.35;
      max-width: 1000px;
    }

    .main{
      flex:1;
      display:grid;
      grid-template-columns: 330px 1fr;
      gap: var(--gap);
      min-height:0;
    }

    .panel{
      border-radius: var(--radius);
      background: linear-gradient(180deg, var(--panel0), var(--panel1));
      border: 1px solid rgba(242, 211, 124, .28);
      box-shadow: var(--shadow2);
      backdrop-filter: blur(10px);
      overflow:hidden;
      min-height:0;
    }

    .left{
      display:flex;
      flex-direction:column;
    }

    .leftTop{
      padding:14px 14px 12px;
      border-bottom: 1px solid rgba(242, 211, 124, .18);
      background: linear-gradient(180deg, rgba(20, 30, 50, .55), rgba(12, 18, 30, .35));
    }

    .searchRow{
      display:flex;
      gap:10px;
      align-items:center;
    }

    .search{
      width:100%;
      padding:10px 12px;
      border-radius: 14px;
      border: 1px solid rgba(242, 211, 124, .28);
      outline:none;
      background: rgba(5, 10, 18, .55);
      color: var(--text);
      box-shadow: inset 0 0 0 1px rgba(0,0,0,.25);
    }

    .search::placeholder{ color: rgba(183, 194, 214, .7); }

    .count{
      font-size:12px;
      color: rgba(183, 194, 214, .9);
      margin-top:10px;
    }

    .btnList{
      padding:12px;
      display:flex;
      flex-direction:column;
      gap:10px;
      overflow:auto;
    }

    .techBtn{
      width:100%;
      text-align:left;
      padding:12px 12px;
      border-radius: 16px;
      border: 2px solid rgba(242, 211, 124, .25);
      background:
        linear-gradient(180deg, rgba(255,255,255,.08), rgba(255,255,255,.02)),
        linear-gradient(180deg, rgba(25, 35, 58, .65), rgba(12, 18, 30, .55));
      color: var(--text);
      cursor:pointer;
      box-shadow:
        0 10px 18px rgba(0,0,0,.35),
        inset 0 1px 0 rgba(255,255,255,.12);
      transition: transform .12s ease, border-color .12s ease, box-shadow .12s ease, filter .12s ease;
    }

    .techBtn:hover{
      transform: translateY(-1px);
      border-color: rgba(242, 211, 124, .52);
      box-shadow:
        0 14px 26px rgba(0,0,0,.42),
        inset 0 1px 0 rgba(255,255,255,.14);
      filter: saturate(1.03);
    }

    .techBtn.active{
      border-color: rgba(242, 211, 124, .9);
      box-shadow:
        0 18px 34px rgba(0,0,0,.5),
        inset 0 1px 0 rgba(255,255,255,.16);
    }

    .techTitle{
      font-size: 14px;
      font-weight: 700;
      letter-spacing:.2px;
      margin:0 0 6px;
    }

    .techMeta{
      display:flex;
      gap:8px;
      flex-wrap:wrap;
      color: rgba(183, 194, 214, .95);
      font-size: 12px;
    }

    .pill{
      padding:4px 8px;
      border-radius: 999px;
      border: 1px solid rgba(242, 211, 124, .25);
      background: rgba(10, 14, 24, .35);
      box-shadow: inset 0 1px 0 rgba(255,255,255,.08);
    }

    .right{
      padding:14px;
      overflow:auto;
    }

    .detailCard{
      border-radius: var(--radius);
      border: 1px solid rgba(242, 211, 124, .28);
      background: linear-gradient(180deg, rgba(10, 14, 24, .42), rgba(18, 26, 42, .40));
      box-shadow: var(--shadow2);
      padding:16px 16px 14px;
    }

    .detailHeader{
      display:flex;
      flex-direction:column;
      gap:10px;
      padding-bottom:12px;
      border-bottom: 1px solid rgba(242, 211, 124, .18);
      margin-bottom:12px;
    }

    .detailTitle{
      margin:0;
      font-size: 22px;
      letter-spacing:.25px;
    }

    .badgeRow{
      display:flex;
      gap:10px;
      flex-wrap:wrap;
    }

    .badge{
      padding:6px 10px;
      border-radius: 999px;
      border: 1px solid rgba(242, 211, 124, .30);
      background: linear-gradient(180deg, rgba(242, 211, 124, .12), rgba(242, 211, 124, .05));
      color: rgba(242, 211, 124, .98);
      box-shadow: inset 0 1px 0 rgba(255,255,255,.10);
      font-size: 12px;
      letter-spacing:.2px;
    }

    .section{
      margin-top:14px;
      padding:12px 12px 10px;
      border-radius: 14px;
      border: 1px solid rgba(242, 211, 124, .20);
      background: rgba(6, 10, 18, .38);
    }

    .section h3{
      margin:0 0 8px;
      font-size: 14px;
      letter-spacing:.25px;
      color: rgba(242, 211, 124, .92);
    }

    .section p{
      margin:0;
      color: rgba(233, 238, 248, .92);
      line-height: 1.45;
      font-size: 14px;
    }

    ul{
      margin: 0;
      padding-left: 18px;
      color: rgba(233, 238, 248, .92);
      line-height: 1.45;
      font-size: 14px;
    }

    .footer{
      text-align:center;
      color: rgba(183, 194, 214, .85);
      font-size: 12px;
      padding:4px 0 0;
    }

    
    .subsection{
      margin-top:10px;
      padding:10px 10px 9px;
      border-radius: 12px;
      border: 1px solid rgba(242, 211, 124, .18);
      background: rgba(10, 14, 24, .30);
    }

    .subsection:first-child{ margin-top:0; }

    .subsection h4{
      margin:0 0 6px;
      font-size: 13px;
      letter-spacing:.22px;
      color: rgba(233, 238, 248, .96);
    }

    .subsection p{
      margin:0;
      color: rgba(233, 238, 248, .92);
      line-height: 1.45;
      font-size: 14px;
    }


    @media (max-width: 980px){
      body{ overflow:auto; }
      .app{ padding:14px; }
      .main{ grid-template-columns: 1fr; }
      .btnList{ max-height: 320px; }
    }
    .mainConsolePill{ cursor:pointer; text-decoration:none; }
    .mainConsolePill:hover{ border-color: rgba(242, 211, 124, .55); }

  </style>
</head>
<body>
  <div class="app">
    <header>
      <h1>Sci‑Trek</h1>
      <div class="subtitle">
        Star Trek technologies on the left. On the right: what’s similar today and what’s actively being developed.
      </div>
      <div style="margin-top:10px;"><a class="pill mainConsolePill" href="https://bigbird7827.github.io/">Main Console</a></div>
    </header>

    <div class="main">
      <aside class="panel left">
        <div class="leftTop">
          <div class="searchRow">
            <input id="search" class="search" type="text" placeholder="Search tech…" autocomplete="off" />
          </div>
          <div id="count" class="count"></div>
        </div>
        <div id="btnList" class="btnList"></div>
      </aside>

      <section class="panel right">
        <div class="detailCard">
          <div class="detailHeader">
            <h2 id="detailTitle" class="detailTitle">Select a technology</h2>
            <div id="badgeRow" class="badgeRow"></div>
          </div>

          <div class="section">
            <h3>In Star Trek</h3>
            <p id="trekDesc">Pick an item on the left to view details.</p>
          </div>

          <div class="section">
            <h3>Similar Today</h3>
            <div id="todayBlocks"></div>
          </div>

          <div class="section">
            <h3>Currently Being Developed</h3>
            <div id="devBlocks"></div>
          </div>

          <div class="section">
            <h3>Notes</h3>
            <p id="notes"></p>
          </div>
        </div>
      </section>
    </div>

    <div class="footer">Sci‑Trek • Trek Tech vs Today</div>
  </div>

  <script>
    const DATA_URL = "https://raw.githubusercontent.com/BigBird7827/Sci-Trek/main/Science.json";
    let TECH = [];

    async function loadTech(){
      try{
        const res = await fetch(DATA_URL, { cache: "no-store" });
        if(!res.ok) throw new Error(`HTTP ${res.status}`);
        const json = await res.json();
        if(!Array.isArray(json)) throw new Error("JSON is not an array");
        TECH = json.map(x => ({
          id: x?.id ?? "",
          title: x?.title ?? "",
          category: x?.category ?? "",
          maturity: x?.maturity ?? "",
          trek: x?.trek ?? "",
          today: Array.isArray(x?.today) ? x.today : [],
          dev: Array.isArray(x?.dev) ? x.dev : [],
          todaySections: Array.isArray(x?.todaySections) ? x.todaySections : [],
          devSections: Array.isArray(x?.devSections) ? x.devSections : [],
          notes: x?.notes ?? ""
        })).filter(x => x.id && x.title);
        TECH.sort((a,b) => (a.title || "").localeCompare(b.title || ""));
        return true;
      }catch(err){
        TECH = [];
        return { error: String(err?.message || err) };
      }
    }

    const els = {
      search: document.getElementById("search"),
      count: document.getElementById("count"),
      btnList: document.getElementById("btnList"),
      detailTitle: document.getElementById("detailTitle"),
      badgeRow: document.getElementById("badgeRow"),
      trekDesc: document.getElementById("trekDesc"),
      todayBlocks: document.getElementById("todayBlocks"),
      devBlocks: document.getElementById("devBlocks"),
      notes: document.getElementById("notes")
    };

    let activeId = null;

    function escapeHtml(s){
      return String(s)
        .replaceAll("&","&amp;")
        .replaceAll("<","&lt;")
        .replaceAll(">","&gt;")
        .replaceAll('"',"&quot;")
        .replaceAll("'","&#039;");
    }

    function renderButtons(filterText){
      const q = (filterText || "").trim().toLowerCase();
      const filtered = TECH.filter(t => {
        if (!q) return true;
        return (
          t.title.toLowerCase().includes(q) ||
          t.category.toLowerCase().includes(q) ||
          t.maturity.toLowerCase().includes(q)
        );
      });

      els.btnList.innerHTML = filtered.map(t => {
        const isActive = t.id === activeId;
        return `
          <button class="techBtn ${isActive ? "active" : ""}" data-id="${escapeHtml(t.id)}">
            <div class="techTitle">${escapeHtml(t.title)}</div>
            <div class="techMeta">
              <span class="pill">${escapeHtml(t.category)}</span>
              <span class="pill">${escapeHtml(t.maturity)}</span>
            </div>
          </button>
        `;
      }).join("");

      els.count.textContent = `${filtered.length} item${filtered.length === 1 ? "" : "s"}`;

      els.btnList.querySelectorAll(".techBtn").forEach(btn => {
        btn.addEventListener("click", () => {
          const id = btn.getAttribute("data-id");
          selectTech(id);
        });
      });
    }

    function renderBlocks(targetEl, sections, fallbackItems){
      targetEl.innerHTML = "";

      const safeSections = Array.isArray(sections) ? sections.filter(s => s && (s.title || s.text)) : [];
      if (safeSections.length){
        safeSections.forEach(s => {
          const wrap = document.createElement("div");
          wrap.className = "subsection";

          const h = document.createElement("h4");
          h.textContent = s.title || "";
          wrap.appendChild(h);

          const p = document.createElement("p");
          p.textContent = s.text || "";
          wrap.appendChild(p);

          targetEl.appendChild(wrap);
        });
        return;
      }

      const items = Array.isArray(fallbackItems) ? fallbackItems.filter(Boolean) : [];
      items.forEach(x => {
        const wrap = document.createElement("div");
        wrap.className = "subsection";

        const p = document.createElement("p");
        p.textContent = x;
        wrap.appendChild(p);

        targetEl.appendChild(wrap);
      });
    }

    function selectTech(id){
      const tech = TECH.find(t => t.id === id);
      if (!tech) return;

      activeId = id;
      renderButtons(els.search.value);

      els.detailTitle.textContent = tech.title;

      els.badgeRow.innerHTML = `
        <span class="badge">${escapeHtml(tech.category)}</span>
        <span class="badge">${escapeHtml(tech.maturity)}</span>
      `;

      els.trekDesc.textContent = tech.trek;
      renderBlocks(els.todayBlocks, tech.todaySections, tech.today);
      renderBlocks(els.devBlocks, tech.devSections, tech.dev);
      els.notes.textContent = tech.notes || "";
    }

    els.search.addEventListener("input", () => {
      renderButtons(els.search.value);
    });

    (async function init(){
      const result = await loadTech();
      if (result && result.error){
        renderButtons("");
        els.detailTitle.textContent = "Failed to load data";
        els.badgeRow.innerHTML = "";
        els.trekDesc.textContent = `Could not load ${DATA_URL}.`;
        els.todayBlocks.innerHTML = "";
        els.devBlocks.innerHTML = "";
        els.notes.textContent = result.error;
        return;
      }

      activeId = TECH[0]?.id || null;
      renderButtons("");
      if (activeId) selectTech(activeId);
    })();</script>
</body>
</html>
